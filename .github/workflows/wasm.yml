name: WASM

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=readonly

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure Viper compiles for WASM
        run: GOOS=js GOARCH=wasm go build .
